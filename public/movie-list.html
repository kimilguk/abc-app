<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>리액트 앱 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1><a href="#">리액트 프로그래밍</a></h1>
        <div class="col-md-12">
            <!-- 로그인 기능 영역 -->
            <div class="row">
                <div class="col-md-12">
                    Looged in as : <span id="user">admin</span>
                    <a href="#" class="btn btn-info active" role="button">Logout</a>
                    <a href="#" class="btn btn-success active" role="button">
                        네이버 로그인
                    </a>
                </div>
            </div>
        </div>
        <br />
        <form action="/movie-list.html" method="GET">
            <div class="btn-group" role="group" aria-label="Basic example">
                <input name="keyword" type="date" value="2022-12-25" placeholder="20220101 처럼 날짜를 입력해주세요">
                <button class="btn btn-secondary">검색</button>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <select class="form-select" aria-label="페이지이동">
                    <option value="1">1Page</option>
                    <option value="2">2Page</option>
                    <option value="3">3Page</option>
                </select>
            </div>
        </form>
        <!-- 목록 출력 영역 -->
        <table class="table table-horizontal table-bordered">
            <thead class="thead-string">
                <tr>
                    <th>순위</th>
                    <th>영화 제목</th>
                    <th>일별 관객수</th>
                    <th>누적 관객수</th>
                    <th>개봉일</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>1</td>
                    <td><a href="movie-read.html">아바타: 물의 길</a></td>
                    <td>100,000</td>
                    <td>5,000,000</td>
                    <td>2022.12.14</td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </div>
</body>
</html>
