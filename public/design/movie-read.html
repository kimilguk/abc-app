<!DOCTYPE html>
<html lang="ko">
<!--언어 설정을 ko로 변경한다. -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>리액트 앱 서비스</title>
</head>
<body>
    <div class="container">
        <h1><a href="#">리액트 프로그래밍</a></h1><!--#은 가상 링크 값이다.-->
        <div class="row">
            <div class="col-12"><!--부트스트랩 열column은 12개로 구성된다.-->                
                Looged in as : <span id="user">admin</span>
                <a href="#" class="btn btn-info">로그아웃</a>
                <a href="#" class="btn btn-success">네이버 로그인</a>
            </div>
        </div><!--여기까지가 개발자가 생각하는 헤더영역 이다.-->
        <br />
        <h2>아바타: 물의 길 상세정보</h2>
        <form>
            <div class="row mb-3"><!--mb는 마진바텀margin bottom 아래 여백크기-->
              <label for="rank" class="col-sm-2 col-form-label">순위</label>
              <div class="col-sm-10"><!--column 에서 col-sm-10 은 가로12개의 분할에서 10개 영역을 차지한다. -->
                <input type="text" class="form-control" id="rank" value="1" readonly>
              </div>
            </div>
            <div class="row mb-3">
              <label for="movieNm" class="col-sm-2 col-form-label">영화 제목</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="movieNm" value="아바타: 물의 길" readonly>
              </div>
            </div>
            <div class="row mb-3">
                <label for="audiCnt" class="col-sm-2 col-form-label">일별 관객수</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="audiCnt" value="100,000" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <label for="salesAmt" class="col-sm-2 col-form-label">일별 매출액</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="salesAmt" value="100,000" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <label for="audiAcc" class="col-sm-2 col-form-label">누적 관객수</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="audiAcc" value="5,000,000" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <label for="salesAcc" class="col-sm-2 col-form-label">누적 매출액</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="salesAcc" value="5,000,000" readonly>
                </div>
            </div>
            <div class="row mb-3">
                <label for="openDt" class="col-sm-2 col-form-label">개봉일</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="openDt" value="2022-12-25" readonly>
                </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">일별 매출 평가</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                  <label class="form-check-label" for="gridRadios1">
                    보통
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                  <label class="form-check-label" for="gridRadios2">
                    우수
                  </label>
                </div>
                <div class="form-check disabled">
                  <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                  <label class="form-check-label" for="gridRadios3">
                    미달
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="row mb-3">
              <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck1">
                  <label class="form-check-label" for="gridCheck1">
                    관리자 확인
                  </label>
                </div>
              </div>
            </div><!--col 1개 컬럼 col text-center 으로 가운데 정렬 가능-->
            <div class="row col-12"><!--col-12숫자를 변경하면서 화면12분할(그리드 시스템)에 대해서 확인 한다.-->
                <a href="movie-list.html" class="btn btn-primary">목록 페이지</a>
            </div>
          </form>
    </div>
</body>
</html>
