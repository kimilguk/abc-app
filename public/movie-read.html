<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>리액트 앱 서비스</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <h1><a href="#">리액트 프로그래밍</a></h1>
        <div class="col-md-12">
            <!-- 로그인 기능 영역 -->
            <div class="row">
                <div class="col-md-12">
                    Looged in as : <span id="user">admin</span>
                    <a href="#" class="btn btn-info active" role="button">Logout</a>
                    <a href="#" class="btn btn-success active" role="button">
                        네이버 로그인
                    </a>
                </div>
            </div>
        </div>
        <br />
        <h2>아바타: 물의 길 상세정보</h2>
        <div class="col-md-12">
            <form name="form-read" action="/post-write.html">
                <div class="form-group">
                    <label for="rank">순위</label>
                    <input type="text" class="form-control" id="rank" value="1" readonly>
                </div>
                <div class="form-group">
                    <label for="movieNm">영화 제목</label>
                    <input type="text" class="form-control" id="movieNm" value="아바타: 물의 길" readonly>
                </div>
                <div class="form-group">
                    <label for="audiCnt">일별 관객수</label>
                    <input type="text" class="form-control" id="audiCnt" value="100,000" readonly>
                </div>
                <div class="form-group">
                    <label for="salesAmt">일별 매출액</label>
                    <input type="text" class="form-control" id="salesAmt" value="100,000" readonly>
                </div>
                <div class="form-group">
                    <label for="audiAcc">누적 관객수</label>
                    <input type="text" class="form-control" id="audiAcc" value="5,000,000" readonly>
                </div>
                <div class="form-group">
                    <label for="salesAcc">누적 매출액</label>
                    <input type="text" class="form-control" id="salesAcc" value="5,000,000" readonly>
                </div>
                <div class="form-group">
                    <label for="openDt">개봉일</label>
                    <input type="text" class="form-control" id="openDt" value="2022-12-25" readonly>
                </div>
                <div class="form-group">
                    <label for="comment">관리자 매출 평가</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            보통
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            우수
                        </label>
                    </div>
                    <textarea class="form-control" id="comment">관리자 평가를 입력해 주세요.</textarea>
                </div>
                <a href="/movie-list.html" role="button" class="btn btn-secondary">취소</a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">등록</button>
            </form>
        </div>
        <!-- Modal 창 테스트-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
